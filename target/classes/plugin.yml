name: DungeonsPlugin
version: '1.1.0'
main: com.mmhs.dungeons.core.DungeonsPlugin
api-version: '1.21'
depend: [WorldEdit]
author: MMHS
description: A Minecraft Paper plugin for dungeons

commands:
  dungeon:
    description: Manage dungeons
    usage: /dungeon <create|addspawn|start|stop|list> [args]
    permission: dungeons.use
  ditems:
    description: Gives dungeon weapons
    usage: /ditems
    permission: dungeons.admin
  gendungeon:
    description: Generate a procedural dungeon from templates
    usage: /gendungeon <numRooms> [scanRadius]
    permission: dungeons.generate
    aliases: [gendung, gdungeon, gd]

permissions:
  dungeons.use:
    description: Allows use of dungeon commands
    default: op
  dungeons.admin:
    description: Allows using /ditems
    default: op
  dungeons.generate:
    description: Allows generating dungeons
    default: op
